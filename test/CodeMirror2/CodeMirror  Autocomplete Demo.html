<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>CodeMirror: Autocomplete Demo</title>
<meta charset="utf-8">

<link rel="stylesheet" href="codemirror.css">
<link rel="stylesheet" href="show-hint.css">
<script src="codemirror.js"></script>
<script src="show-hint.js"></script>
<script src="javascript-hint.js"></script>
<script src="javascript.js"></script>

</head><body>

<textarea style="display: none;" id="code" name="code"></textarea>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        extraKeys: {"Ctrl-Space": "autocomplete"},
        mode: {name: "javascript", globalVars: true}
      });
    </script>

</body></html>
