<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>CSS渐变、滤镜测试</title>
    <meta charset="UTF-8">
    <base href="" />
</head>

<body>
    <header>
    </header>
    <main>
        <h1>CSS渐变、滤镜</h1>
        <div id="toolbar">
            <label id="linearGradientTool">
                <input type="radio" name="tool" checked autocomplete="off"/>
                <span title="线性渐变，双击编辑"><a></a></span>
            </label>
            <label id="radialGradientTool">
                <input type="radio" name="tool" autocomplete="off"/>
                <span title="径向渐变，双击编辑"><a></a></span>
            </label>
            <label id="filterTool">
                <input type="radio" name="tool" autocomplete="off"/>
                <span title="滤镜"><a></a></span>
            </label>
        </div>
        <div id="panel"></div>
        <div id="code"></div>
        <div class="setPanelBox">
            <div id="setLinearGradientPanel" class="setPanel">
                <div class="setPanelTitleBar">
                    <span>线性渐变设置</span>
                    <span class="setPanelClose">X</span>
                </div>
                <div class="setPanelContent">
                    <div class="markBar" title="双击添加色标，拖动色标更改位置">
                        <label draggable="true" style="left: -10px;">
                            <input type="color" value="#000"><span></span></label>
                        <label style="left: calc(100% - 10px);" draggable="true">
                            <input type="color" value="#fff"><span></span></label>
                    </div>
                    <div class="gradientPreview" style="background-color: rgb(238, 238, 238); background-image: linear-gradient(90deg, black 0%, white 100%);"></div>
                </div>
            </div>
            <div id="setRadialGradientPanel" class="setPanel">
                <div class="setPanelTitleBar">
                    <span>径向渐变设置</span>
                    <span class="setPanelClose">X</span>
                </div>
                <div class="setPanelContent">
                    <div class="markBar" title="双击添加色标，拖动色标更改位置">
                        <label draggable="true" style="left: -10px;">
                            <input type="color" value="#000"><span></span></label>
                        <label style="left: calc(100% - 10px);" draggable="true">
                            <input type="color" value="#fff"><span></span></label>
                    </div>
                    <div class="gradientPreview" style="background-color: rgb(238, 238, 238); background-image: linear-gradient(90deg, black 0%, white 100%);"></div>
                </div>
            </div>
            <div id="setFilterPanel" class="setPanel">
                <div class="setPanelTitleBar">
                    <span>滤镜设置</span>
                    <span class="setPanelClose">X</span>
                </div>
                <div id="setFilterBox">
                <form action="javascript:" accept-charset="UTF-8" method="POST" id="setFilter" name="setFilter">
                    <label for="blur">高斯模糊:<input id="blur" type="text" name="blur" placeholder="eg:4px" pattern="[0-9]*\.?[0-9]*px"></label>
                    <label for="brightness">亮度:　　<input id="brightness" type="text" name="brightness" placeholder="0-1图片变暗，大于1时图片变亮" pattern="[0-9]*\.?[0-9]*"></label>
                    <label for="contrast">对比度:　<input id="contrast" type="text" name="contrast" placeholder="0-1图片对比度变小，大于1时图片对比度变大" pattern="[0-9]*\.?[0-9]*"></label>

                    <label for="drop-shadow">阴影:　　<input id="drop-shadow" type="text" name="drop-shadow" placeholder="eg:'16px 16px 10px black'" pattern="([0-9]*\.?[0-9]*px ){1,3}([a-zA-Z]*|#[0-9a-zA-Z]{3,6})"></label>

                    <label for="grayscale">灰度:　　<input id="grayscale" type="text" name="grayscale" placeholder="值为1时变成灰度图，0时无变化" pattern="0|1|(0\.|\.)[0-9]*"></label>
                    <label for="hue-rotate">色相:　　<input id="hue-rotate" type="text" name="hue-rotate" placeholder="eg:'90deg'" pattern="-?[0-9]*deg" title="请输入一个角度"></label>
                    <label for="invert">反相:　　<input id="invert" type="text" name="invert" placeholder="1时图片颜色完全反转，0时无变化" pattern="0|1|(0\.|\.)[0-9]*"></label>
                    <label for="opacity">透明度:　<input id="opacity" type="text" name="opacity" placeholder="值为0则是完全透明，1时无变化" pattern="0|1|(0\.|\.)[0-9]*"></label>
                    <label for="saturate">饱和度:　<input id="saturate" type="text" name="saturate" placeholder="值为0则是完全不饱和，值为1则图像无变化" pattern="0|1|(0\.|\.)[0-9]*"></label>
                    <button id="filterReset" type="reset">重置</button>
                    <button id="filterSubmit" type="submit">确定</button>
                </form></div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/css.js"></script>

</html>
