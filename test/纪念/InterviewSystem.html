<!DOCTYPE html>
<html>

<head>
    <title>Online Interview System</title>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="Prism/prism.css">  
    <script type="text/javascript" src="Prism/prism.js"></script> 
    <script type="text/javascript" src="js/enableTabIndent.js"></script>

<!-- body是逻辑主题 -->

<body>
    <header>
        <span>屏幕同步 & ...</span>

        <nav>

        </div>
        <script type="text/javascript" src="js/interview_system.js" async></script>

        <script src="js/togetherjs-min.js"></script>

 -->
