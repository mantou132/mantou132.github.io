<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>isolation</title>
    <style>
    .a {
        background-color: rgb(0, 255, 0);
    }
    .c {
        width: 100px;
        height: 100px;
        border: 4px solid red;
        mix-blend-mode: difference;/*相减*/
    }
    #e {
    	/*产生新层*/
        isolation: isolate;
        /*opacity: .9;*/
    }
    </style>
</head>

<body>
    <div id="b" class="a">
        <div>
            <div class="a c">auto</div>
        </div>
        <div id="e">
            <div class="a c">isolate</div>
        </div>
    </div>
</body>

</html>
